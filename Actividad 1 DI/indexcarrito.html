<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Carrito de la compra</title>
	<script src="codigocarrito.js"></script>
</head>
<body>
	<h1>Carrito de la compra</h1>

	<form>
	<fieldset>

		<label for="nombre">Nombre artículo: </label>
		<input id="nombre" type="text" name="nombre" autofocus>
		<span id="falta_articulo"></span>

		<br><br>

		<label for="precio">Precio artículo: </label>
		<input id="precio" type="text" name="precio" autofocus>
		<span id="falta_precio"></span>

		<br><br>

		<label for="unidades">Unidades: </label>
		<input id="unidades" type="number" name="unidades" value="1" autofocus>
		<span id="falta_unidades"></span>

		<br><br>

		<input id="anadir" type="button" name="Añadir artículo" value="Añadir artículo">


		<br><br><br>

		<label>Artículos en el carrito:
		<input id="totalArticulos" type="text" name="totalArticulos" disabled="disabled" autofocus>
		</label>

		<br><br>

		<label>Precio total del carrito:
			<input id="totalPrecio" type="text" name="totalPrecio" value="0" disabled="disabled" autofocus>
		</label>


		<br><br>
 <!--Pago-->
		<label for="pago">Forma de pago: </label>
		<select name="pago" id="pago">
			<option value= "seleccione" default>--Seleccione--</option>
			<option value="tarjeta">Tarjeta</option>
			<option value="efectivo">Efectivo</option>
		</select>
		<br><br>

		<div id="capaTarjeta">
			Titular tarjeta: <input type="text" id="titularTarjeta" name="titularTarjeta"/><br><br>
			Número de tarjeta: <input type="text" id="numeroTarjeta" name="numeroTarjeta"/><br><br>
			CVV: <input type="text" id="cvv" name="cvv"/><br><br>
		</div>

		<div id="capaEfectivo">
			Importe efectivo: <input type="text" id="importeEfectivo" name="importeEfectivo"/><br><br>
		</div>

		<input type="checkbox" id="condiciones" value="Y">
		<label for="condiciones">Acepto las condiciones de compra </label>


		<br><br>

		<input type="submit" id="imprimir" name="imprimir" value="Imprimir" disabled="true">
		<input type="reset" id="restablecer" name="restablecer" value="Restablecer">
	</fieldset>
	</form>
</body>
</html>
